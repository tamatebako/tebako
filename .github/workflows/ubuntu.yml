name: Ubuntu

on:
  schedule:
    - cron: "0 6 * * 1"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/alpine.yml
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/alpine.yml
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 18
  DEBIAN_FRONTEND: "noninteractive"
  TZ: "Etc/UTC"
# show cmake output (yes/no)
  VERBOSE: no


jobs:
  setup:
    name: setup ${{ matrix.env.os }} [CC ${{ matrix.env.CC }}]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10 }
          - { os: ubuntu-20.04, CC: clang-12, CXX: clang++-12 }
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup tebako environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: tebako setup
        run: ${{ github.workspace }}/exe/tebako setup -D

  tests-1:
    needs: setup
    name: tests-1 ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: [ '2.7.8', '3.0.7', '3.1.6', '3.2.4', '3.2.5', '3.2.6', '3.3.3', '3.3.4', '3.3.5', '3.3.6', '3.3.7', '3.4.1' ]
        env:
          - { os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10 }
          - { os: ubuntu-20.04, CC: clang-12, CXX: clang++-12 }
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Shall upload artifacts?
        id: shall-upload
        run: |
          if [ "${{ matrix.package_ruby_ver }}" == "3.2.6" ] && [ "${{ matrix.env.CC }}" == "gcc-10" ]; then
            echo "upload=true" >> $GITHUB_OUTPUT
          else
            echo "upload=false" >> $GITHUB_OUTPUT
          fi

      - name: Run test set 1
        uses: ./.github/actions/test-set-1
        with:
          upload: "${{ steps.shall-upload.outputs.upload }}"

  tests-1-app:
    needs: setup
    name: tests-1-app ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: [ '2.7.8', '3.0.7', '3.1.6', '3.2.4', '3.2.5', '3.2.6', '3.3.3', '3.3.4', '3.3.5', '3.3.6', '3.3.7', '3.4.1' ]
        env:
          - { os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10 }
          - { os: ubuntu-20.04, CC: clang-12, CXX: clang++-12 }
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Checkout shell test framework
        uses: actions/checkout@v4
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Run tebako tests (set no. 1) for separately packaged application
        shell: bash
        run: |
          bundle install
          MODE=app RUBY_VER=${{ matrix.package_ruby_ver }} tests/scripts/functional-tests.sh

  tests-2:
    needs: setup
    name: tests-2 ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: [ '2.7.8', '3.0.7', '3.1.6', '3.2.4', '3.2.5', '3.2.6', '3.3.3', '3.3.4', '3.3.5', '3.3.6', '3.3.7', '3.4.1' ]
        env:
          - { os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10 }
          - { os: ubuntu-20.04, CC: clang-12, CXX: clang++-12 }

    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Run tebako tests (set no. 2)
        run: RUBY_VER=${{ matrix.package_ruby_ver }} ruby ${{github.workspace}}/tests-2/tebako-test.rb

  test-on-ubuntu-newer:
    name: cross-test on ${{ matrix.os }}
    needs: tests-1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-22.04', 'ubuntu-24.04' ]
    steps:
      - name: Download test packages
        uses: actions/download-artifact@v4
        with:
          name: test-packages

      - name: Run test packages
        run:  |
          set -o errexit -o pipefail -o noclobber -o nounset
          chmod +x test-*-package
          for TP in test-*-package; do "./$TP"; done
