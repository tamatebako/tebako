name: Ubuntu

on:
  schedule:
    - cron: "0 6 * * 1"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/alpine.yml
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/alpine.yml
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 22
  DEBIAN_FRONTEND: "noninteractive"
  TZ: "Etc/UTC"
# show cmake output (yes/no)
  VERBOSE: no


jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ruby-matrix: ${{ steps.set-matrix.outputs.ruby-matrix }}
      env-matrix: ${{ steps.set-matrix.outputs.env-matrix }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4

      - name: Read test matrix from file
        id: set-matrix
        run: |
          # Determine which config to use based on event
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            prefix="tidy"
          else
            prefix="full"
          fi

          # Read and output the matrices
          ruby=$(jq -c ".$prefix.ruby" .github/matrices/ubuntu.json)
          env=$(jq -c ".$prefix.env" .github/matrices/ubuntu.json)

          echo "ruby-matrix=$ruby" >> $GITHUB_OUTPUT
          echo "env-matrix=$env" >> $GITHUB_OUTPUT

  setup:
    name: setup ${{ matrix.env.os }} [CC ${{ matrix.env.CC }}]
    needs: [ prepare ]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        env: ${{fromJson(needs.prepare.outputs.env-matrix)}}
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup tebako environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: tebako setup
        run: ${{ github.workspace }}/exe/tebako setup -D

  tests-1:
    name: tests-1 ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    needs: [ setup, prepare ]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: ${{fromJson(needs.prepare.outputs.ruby-matrix)}}
        env: ${{fromJson(needs.prepare.outputs.env-matrix)}}
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Shall upload artifacts?
        id: shall-upload
        run: |
          if [ "${{ matrix.package_ruby_ver }}" == "3.3.7" ] && [ "${{ matrix.env.CC }}" == "gcc-10" ]; then
            echo "upload=true" >> $GITHUB_OUTPUT
          else
            echo "upload=false" >> $GITHUB_OUTPUT
          fi

      - name: Run test set 1
        uses: ./.github/actions/test-set-1
        with:
          upload: "${{ steps.shall-upload.outputs.upload }}"
          verbose: ${{ env.VERBOSE }}

  tests-1-app:
    name: tests-1-app ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    needs: [ setup, prepare ]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: ${{ fromJson(needs.prepare.outputs.ruby-matrix) }}
        env: ${{ fromJson(needs.prepare.outputs.env-matrix) }}
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Checkout shell test framework
        uses: actions/checkout@v4
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Run tebako tests (set no. 1) for separately packaged application
        shell: bash
        run: |
          bundle install
          MODE=app RUBY_VER=${{ matrix.package_ruby_ver }} tests/scripts/functional-tests.sh

  tests-2:
    name: tests-2 ${{ matrix.env.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    needs: [ setup, prepare ]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        package_ruby_ver: ${{fromJson(needs.prepare.outputs.ruby-matrix)}}
        env: ${{fromJson(needs.prepare.outputs.env-matrix)}}
    env: ${{ matrix.env }}
    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: ${{ matrix.env.os }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Run tebako tests (set no. 2)
        run: RUBY_VER=${{ matrix.package_ruby_ver }} ruby ${{github.workspace}}/tests-2/tebako-test.rb

  test-on-ubuntu-newer:
    name: cross-test on ${{ matrix.os }}
    needs: tests-1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-22.04', 'ubuntu-24.04' ]
    steps:
      - name: Download test packages
        uses: actions/download-artifact@v4
        with:
          name: test-packages

      - name: Run test packages
        run:  |
          set -o errexit -o pipefail -o noclobber -o nounset
          chmod +x test-*-package
          for TP in test-*-package; do "./$TP"; done
