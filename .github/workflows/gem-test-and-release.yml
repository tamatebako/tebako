name: gem-test-and-release

on:
  schedule:
    - cron: "0 6 * * 1"
  push:
    branches: [ main ]
    tags:     [ 'v*' ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/alpine.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 40
  DEBIAN_FRONTEND: "noninteractive"
  TZ: "Etc/UTC"
# show cmake output
  VERBOSE: no


jobs:
  build-gem:
    name: build-gem
    runs-on: ubuntu-latest
    steps:
    - name: Checkout tebako packaging environment
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: true

    - name: Setup environment
      run: cat common.env >> $GITHUB_ENV

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VER }}
        bundler-cache: true

    - name: Build gem
      run: bundle exec rake build

    - name: Upload gem
      uses: actions/upload-artifact@v4
      with:
        name: gem
        retention-days: 1
        path: pkg/*

    - name: Upload actions
      uses: actions/upload-artifact@v4
      with:
        name: actions
        retention-days: 1
        path: .github/actions/*

  package-tests-alpine:
    needs: build-gem
    name: Use gem to package ${{ matrix.gem }} ${{ matrix.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'alpine:3.17' ]
        gem: [ fontist ]
        package_ruby_ver: [ '3.1.4' ]
        env:
          - { CC: gcc, CXX: g++ }
    env: ${{ matrix.env }}
    steps:
    - name: Install packages
      run: apk --no-cache --upgrade add bash

    - name: Download actions
      uses: actions/download-artifact@v4
      with:
        name: actions
        path: .github/actions

    - name: Setup ci environment
      uses: ./.github/actions/setup-tebako
      with:
        cache: off
        cache_ver: ${{ env.CACHE_VER }}
        cc: ${{ env.CC }}
        cxx: ${{ env.CXX }}

    - name: Package fontist
      if: matrix.gem == 'fontist'
      uses: ./.github/actions/test-package-fontist

    - name: Package metanorma
      if: matrix.gem == 'metanorma'
      uses: ./.github/actions/test-package-metanorma

  package-tests-macos:
    needs: build-gem
    name: Use gem to package ${{ matrix.gem }} ${{ matrix.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [  macos-12  ]
        gem: [ fontist ]
        package_ruby_ver: [ '3.1.4' ]
        env:
          - { CC: clang, CXX: clang++ }
    env: ${{ matrix.env }}
    steps:
    - name: Download actions
      uses: actions/download-artifact@v4
      with:
        name: actions
        path: .github/actions

    - name: Setup ci environment
      uses: ./.github/actions/setup-tebako
      with:
        cache: off
        ruby_version: ${{ matrix.package_ruby_ver }}
        cache_ver: ${{ env.CACHE_VER }}
        cc: ${{ env.CC }}
        cxx: ${{ env.CXX }}

    - name: Package fontist
      if: matrix.gem == 'fontist'
      uses: ./.github/actions/test-package-fontist

    - name: Package metanorma
      if: matrix.gem == 'metanorma'
      uses: ./.github/actions/test-package-metanorma

  package-tests-ubuntu:
    needs: build-gem
    name: Use gem to package ${{ matrix.gem }} ${{ matrix.os }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04 ]
        gem: [ metanorma, fontist ]
        package_ruby_ver: [ '3.1.4' ]
        env:
          - { CC: clang, CXX: clang++ }
    env: ${{ matrix.env }}
    steps:
    - name: Download actions
      uses: actions/download-artifact@v4
      with:
        name: actions
        path: .github/actions

    - name: Setup ci environment
      uses: ./.github/actions/setup-tebako
      with:
        cache: off
        ruby_version: ${{ matrix.package_ruby_ver }}
        cache_ver: ${{ env.CACHE_VER }}
        cc: ${{ env.CC }}
        cxx: ${{ env.CXX }}
        install: off

    - name: Package fontist
      if: matrix.gem == 'fontist'
      uses: ./.github/actions/test-package-fontist

    - name: Package metanorma
      if: matrix.gem == 'metanorma'
      uses: ./.github/actions/test-package-metanorma

# ----- Release -----
  release:
    name: Release gem
    needs: [ package-tests-ubuntu, package-tests-alpine, package-tests-macos ]
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/v') && !contains(github.ref, 'pre')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: true

    - uses: cadwallion/publish-rubygems-action@master
      env:
        RUBYGEMS_API_KEY: ${{secrets.TEBAKO_CI_RUBYGEMS_API_KEY}}
