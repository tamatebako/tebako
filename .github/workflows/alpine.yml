name: Alpine

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 04
  TZ: "Etc/UTC"
  VERBOSE: no

jobs:
  setup:
    name: setup alpine-${{ matrix.env.ALPINE_VER }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: apk --no-cache --upgrade add git bash

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: build
          cache_path: deps
          cache_ver: ${{ env.CACHE_VER }}
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off

      - name: tebako setup
        run: |
          git config --global --add safe.directory $PWD
          bundle install
          bundle exec rake generate_version_txt
          exe/tebako setup

  tests-1:
    needs: setup
    name: tests-1 alpine-${{ matrix.env.ALPINE_VER }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
        package_ruby_ver: [ '3.1.4', '3.2.3' ]
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: apk --no-cache --upgrade add git bash

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: use
          cache_path: deps
          cache_ver: ${{ env.CACHE_VER }}
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off

      - name: tebako setup
        run: |
          bundle install
          bundle exec rake generate_version_txt

      - name: Run test set 1
        uses: ./.github/actions/test-set-1

  tests-2:
    needs: setup
    name: tests-2 alpine-${{ matrix.env.ALPINE_VER }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
        package_ruby_ver: [ '3.1.4', '3.2.3' ]
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: apk --no-cache --upgrade add git bash

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: use
          cache_path: deps
          cache_ver: ${{ env.CACHE_VER }}
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}

      - name: Run tebako tests (set no. 2)
        run: |
          bundle install
          bundle exec rake generate_version_txt
          RUBY_VER=${{ matrix.package_ruby_ver }} ruby tests-2/tebako-test.rb

  test-on-alpine-latest:
    needs: tests-1
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Download test packages
        uses: actions/download-artifact@v4
        with:
          name: test-packages

      - name: Run test packages
        run:  |
          set -o errexit -o pipefail -o noclobber -o nounset
          chmod +x test-*-package
          for TP in test-*-package; do "./$TP"; done
