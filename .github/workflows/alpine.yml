name: Alpine

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/gem-test-and-release.yml
      - .github/workflows/lint.yml
      - .github/workflows/macos.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/windows-msys.yml
      - .cirrus.yml
      - Brewfile
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 21
  TZ: "Etc/UTC"
  VERBOSE: no

jobs:
  setup:
    name: setup alpine-${{ matrix.env.ALPINE_VER }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: |
          apk --no-cache --upgrade add git bash
          git config --global --add safe.directory $PWD

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: alpine-${{ matrix.env.ALPINE_VER }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: tebako setup
        run: exe/tebako setup -D

  tests-1:
    needs: setup
    name: tests-1 alpine-${{ matrix.env.ALPINE_VER }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
        package_ruby_ver: [ '3.2.6', '3.3.7' ]
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: |
          apk --no-cache --upgrade add git bash
          git config --global --add safe.directory $PWD

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: alpine-${{ matrix.env.ALPINE_VER }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Shall upload artifacts?
        id: shall-upload
        run: |
          if [ "${{ matrix.package_ruby_ver }}" == "3.2.6" ] && [ "${{ matrix.env.CC }}" == "gcc" ]; then
            echo "upload=true" >> $GITHUB_OUTPUT
          else
            echo "upload=false" >> $GITHUB_OUTPUT
          fi

      - name: Run test set 1
        uses: ./.github/actions/test-set-1
        with:
          upload: "${{ steps.shall-upload.outputs.upload }}"

  tests-1-app:
    needs: setup
    name: tests-1-app alpine-${{ matrix.env.ALPINE_VER }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
        package_ruby_ver: [ '3.2.6', '3.3.7' ]
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: |
          apk --no-cache --upgrade add git bash
          git config --global --add safe.directory $PWD

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: alpine-${{ matrix.env.ALPINE_VER }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Checkout shell test framework
        uses: actions/checkout@v4
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Run tebako tests (set no. 1) for separately packaged application
        shell: bash
        run: |
          bundle install
          MODE=app RUBY_VER=${{ matrix.package_ruby_ver }} tests/scripts/functional-tests.sh

  tests-2:
    needs: setup
    name: tests-2 alpine-${{ matrix.env.ALPINE_VER }} Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}
    runs-on: ubuntu-latest
    container:
      image: alpine:${{ matrix.env.ALPINE_VER }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,   CXX: g++,     ALPINE_VER: "3.17" }
          - { CC: clang, CXX: clang++, ALPINE_VER: "3.17" }
        package_ruby_ver: [ '3.2.6', '3.3.7']
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
        run: |
          apk --no-cache --upgrade add git bash
          git config --global --add safe.directory $PWD

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup ci environment
        uses: ./.github/actions/setup-tebako
        with:
          cache: off
          cc: ${{ env.CC }}
          cxx: ${{ env.CXX }}
          install: off
          verbose: ${{ env.VERBOSE }}

      - name: Setup development environment
        uses: ./.github/actions/setup-tebako-development
        with:
          path: deps
          os: alpine-${{ matrix.env.ALPINE_VER }}
          cc: ${{ env.CC }}
          version: ${{ env.CACHE_VER }}

      - name: Run tebako tests (set no. 2)
        run: RUBY_VER=${{ matrix.package_ruby_ver }} ruby tests-2/tebako-test.rb

  test-on-alpine-latest:
    needs: tests-1
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Download test packages
        uses: actions/download-artifact@v4
        with:
          name: test-packages

      - name: Run test packages
        run:  |
          set -o errexit -o pipefail -o noclobber -o nounset
          chmod +x test-*-package
          for TP in test-*-package; do "./$TP"; done
