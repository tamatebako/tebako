name: Windows-MSys

on:
  schedule:
    - cron: "0 9 * * 5"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - .cirrus.yml
      - '!.github/workflows/windows-msys.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - .cirrus.yml
      - '!.github/workflows/windows-msys.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 52
  VERBOSE: no

jobs:
  setup:
    name: setup windows-msys [${{ matrix.env.sys }}, CC ${{ matrix.env.CC }} ]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - sys: ucrt64
            CC: gcc
            CXX: g++
            ASAN: 'OFF'
            LOG_LEVEL: 'error'
    env: ${{ matrix.env }}

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.env.sys}}
          path-type: minimal
          update: true
          install: >-
            git
            tar
            bison
            flex
          pacboy: >-
            cmake:p
            boost:p
            diffutils:p
            libevent:p
            double-conversion:p
            fmt:p
            glog:p
            dlfcn:p
            ninja:p
            gtest:p
            autotools:p
            ncurses:p
            ruby:p
            toolchain:p
            openssl:p
            make:p
            libyaml:p
            libxslt:p

      - name: Enable long filenames
        run: git config --global core.longpaths true

      - name: Setup environment
        run: cat common.env >> $GITHUB_ENV

      - name: Create deps folder
        run: mkdir ${{env.DEPS}}

      - name: Process cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPS }}
          key: MSys-${{ env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Tebako setup
        run: |
          bundle install
          bundle exec rake generate_version_txt
          exe/tebako setup

  tests-1:
    needs: setup
    name: tests-1 windows-msys [${{ matrix.env.sys }}, Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - sys: ucrt64
            CC: gcc
            CXX: g++
        package_ruby_ver: [ '3.1.6', '3.2.4' ]
    env: ${{ matrix.env }}

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup MSys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.env.sys}}
          path-type: minimal
          update: true
          install: >-
            git
            tar
            bison
            flex
          pacboy: >-
            cmake:p
            boost:p
            diffutils:p
            libevent:p
            double-conversion:p
            fmt:p
            glog:p
            dlfcn:p
            ninja:p
            gtest:p
            autotools:p
            ncurses:p
            ruby:p
            toolchain:p
            openssl:p
            make:p
            libyaml:p
            libxslt:p

      - name: Enable long filenames
        run: git config --global core.longpaths true

      - name: Setup environment
        run: cat common.env >> $GITHUB_ENV

      - name: Create deps folder
        run: mkdir ${{env.DEPS}}

      - name: Process cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPS }}
          key: MSys-${{ env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Checkout shell test framework
        uses: actions/checkout@v4
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Run tebako tests (set no. 1)
        run: |
          bundle install
          bundle exec rake generate_version_txt
          RUBY_VER=${{ matrix.package_ruby_ver }} tests/scripts/functional-tests.sh

  tests-2:
    needs: setup
    name: tests-2 windows-msys [${{ matrix.env.sys }}, Ruby ${{ matrix.package_ruby_ver }} CC ${{ matrix.env.CC }}]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - sys: ucrt64
            CC: gcc
            CXX: g++
        package_ruby_ver: [ '3.1.6', '3.2.4' ]
    env: ${{ matrix.env }}

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup MSys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.env.sys}}
          path-type: minimal
          update: true
          install: >-
            git
            tar
            bison
            flex
          pacboy: >-
            cmake:p
            boost:p
            diffutils:p
            libevent:p
            double-conversion:p
            fmt:p
            glog:p
            dlfcn:p
            ninja:p
            gtest:p
            autotools:p
            ncurses:p
            ruby:p
            toolchain:p
            openssl:p
            make:p
            libyaml:p
            libxslt:p

      - name: Enable long filenames
        run: git config --global core.longpaths true

      - name: Setup environment
        run: cat common.env >> $GITHUB_ENV

      - name: Create deps folder
        run: mkdir ${{env.DEPS}}

      - name: Process cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPS }}
          key: MSys-${{ env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Run tebako tests (set no. 2)
        run: |
          bundle install
          bundle exec rake generate_version_txt
          RUBY_VER=${{ matrix.package_ruby_ver }} ruby tests-2/tebako-test.rb
