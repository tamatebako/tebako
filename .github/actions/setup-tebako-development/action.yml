name: 'Setup tebako development'
description: 'Setup environment and process cache for tebako development'
inputs:
  os:
    description: 'OS keyword'
    required: true
    type: string
  cc:
    description: 'C compiler keyword'
    required: true
  version:
    description: 'Cache version'
    required: true
    type: string
  path:
    description: 'The path to cache'
    required: true
    type: string

runs:
  using: "composite"
  steps:
      - name: Install bundle
        shell: bash
        run: |
          bundle install
          bundle exec rake generate_version_txt

      - name: Process cache
        uses: actions/cache@v4
        with:
          path: ${{ inputs.path }}
          key: ${{ inputs.os }}-${{ inputs.cc }}-${{ hashFiles('**/common.env', 'CmakeLists.txt', 'version.txt') }}-${{ inputs.version }}
